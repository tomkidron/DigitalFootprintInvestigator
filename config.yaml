# Digital Footprint Investigator - Configuration

# Search Settings
search:
  # Maximum results to retrieve from initial Google search
  max_results: 20
  
  # Search engines to use
  engines:
    - google
    # - duckduckgo  # Uncomment to enable
  
  # Timeout for search requests (seconds)
  timeout: 30

# Platforms to Search
platforms:
  # Enable/disable specific platforms
  linkedin:
    enabled: true
    deep_search: true  # Search for posts, connections, etc.
  
  twitter:
    enabled: true
    deep_search: true
    max_tweets: 50
  
  github:
    enabled: true
    search_repos: true
    search_gists: true
  
  reddit:
    enabled: true
    max_posts: 30
  
  instagram:
    enabled: false  # Requires login, disabled by default
  
  facebook:
    enabled: false  # Requires login, disabled by default

# Agent Configuration
agents:
  # Orchestrator Agent
  orchestrator:
    enabled: true
    verbose: true
  
  # Google Search Agent
  google_agent:
    enabled: true
    retry_attempts: 3
    extract_emails: true
    extract_phones: true
    extract_usernames: true
  
  # Social Media Agent
  social_agent:
    enabled: true
    parallel_search: true  # Search multiple platforms simultaneously
    collect_images: false  # Collect profile images
    collect_posts: true
    max_posts_per_platform: 20
  
  # Analysis Agent
  analysis_agent:
    enabled: true
    # Confidence threshold for correlating profiles (0.0 - 1.0)
    confidence_threshold: 0.7
    deduplicate: true
    extract_patterns: true  # Look for patterns in usernames, emails, etc.
  
  # Report Agent
  report_agent:
    enabled: true
    include_sources: true
    include_timestamps: true
    include_confidence_scores: true

# Report Settings
report:
  # Output format: markdown, html, json, or pdf
  format: markdown
  
  # Output directory
  output_dir: ./reports
  
  # Include sections
  include_summary: true
  include_timeline: true
  include_platform_breakdown: true
  include_visualizations: false  # Requires additional dependencies
  
  # Privacy settings
  redact_sensitive: false  # Redact emails, phones in report
  watermark: true  # Add timestamp and tool info

# Advanced Settings
advanced:
  # Rate limiting (requests per minute)
  rate_limit: 60
  
  # Cache search results to avoid re-searching
  cache_enabled: true
  cache_ttl: 3600  # seconds
  
  # User agent for web requests
  user_agent: "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36"
  
  # Maximum execution time (seconds)
  max_execution_time: 300
