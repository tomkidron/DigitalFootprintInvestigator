services:
  osint-tool:
    build: .
    container_name: digital-footprint-investigator

    # Map Streamlit port
    ports:
      - "8501:8501"

    # Mount current directory for live code updates
    volumes:
      - .:/app
      - ./reports:/app/reports
      - ./logs:/app/logs

    # Load environment variables from .env file
    env_file:
      - .env

    # Restart policy
    restart: unless-stopped
